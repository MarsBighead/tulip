<h2>refGenes</h2>
<ul class="genes">
  <li *ngFor="let gene of genes"
  [class.selected]="gene === selectedGene" 
  (click)="onSelect(gene)">
    <span class="badge"> {{gene.mode_name}} </span> 
        {{gene.gene}} | {{gene.chromosome}} | {{gene.strand}} | 
        {{gene.tx_start}} | {{gene.tx_end}} | {{gene.exon_count}} | {{gene.score}}
  </li>
</ul>
<app-gene-detail [gene]="selectedGene"></app-gene-detail>

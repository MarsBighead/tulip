<div *ngIf="gene">

  <h2>refGene {{gene.gene }} Details</h2>
  <div><span>Mode Name: </span>{{gene.mode_name}}</div>
  <div><span>Chromosome: </span>{{gene.chromosome}}</div>
  <div><span>Strand: </span>{{gene.strand}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="gene.mode_name" placeholder="mode_name"/>
    </label>
  </div>

</div>
